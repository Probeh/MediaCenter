<div class="animated fadeIn">
  <h2 class="text-center white-text">
    <i class="fa fa-shopping-cart pt-4"></i>&nbsp; Shopping Cart</h2>

  <div class="row w-100 pt-4">
    <div class="col-md-9 col-lg-9">
      <div class="container"><app-CartList [display]=1></app-CartList></div>
    </div>
    <div class="col-md-3 col-lg-3 white-text">
      <ul class="list-group">
        <li class="list-group-item header">
          <strong>Order Summary</strong>
        </li>
        <li class="list-group-item">Total Items: {{this.getItemCount()}}</li>
        <li class="list-group-item">Order Total: ${{this.getOrderTotal().toFixed(2)}}</li>
        <li *ngIf="this.getItemCount() > 0" class="list-group-item text-center">
          <a type="button" routerLink="/Checkout" class="btn btn-primary waves-light" mdbWavesEffect><strong><i class="fa fa-check"></i></strong>&nbsp; Checkout</a>
        </li>
      </ul>
    </div>
  </div>
</div>
